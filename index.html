<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Half-Day Madlibs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="shortcut icon" href="img/icon.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controller.js" charset="utf-8"></script>
    <script src="js/service.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-app="App">
    <div class="parallax-container">
        <div class="parallax"><img src="img/madlib.jpg"></div>
    </div>

    <div class="section white">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Welcome to <br>Movie M<span><img class="angular" src="img/angular.svg"></span>dlibs</h1>
                <p class="flow-text center-align">Click the button to choose your story then fill in the forms provided.</p>
                <p class="flow-text center-align">Once you are happy with your inputs, click the show story button to reveal your story</p>
                <div class="right-align">
                    <!-- Dropdown Trigger -->
                    <a class="dropdown-button btn" href="#" data-activates="dropdown1">Pick a Story</a>

                    <!-- Dropdown Structure -->
                    <ul id="dropdown1" class="dropdown-content">
                        <li><a ui-sref="bay">Micheal Bay</a></li>
                        <li><a ui-sref="night">M. Night Shyamalan</a></li>
                        <li><a ui-sref="superhero">Superhero</a></li>
                    </ul>
                    <!-- <button class="btn btn-primary waves-effect waves-purple " ui-sref="form">Show The Form</button> -->

                </div>
            </div>
        </div>
    </div>

    <div ui-view class="">

    </div>
</body>

</html>
